<div class="row" *ngIf="categorieen">
  <span *ngIf="false==readonly">
    <app-icon *ngFor="let categorie of categorieen; let i = index" [index]="categorie.iconIndex" 
              [color]="colors[i]" (click)="toggleCategorie(i)" />
  </span>
</div>
<div class="row" *ngIf="value">
  <span *ngIf="true==readonly">
    <app-icon *ngFor="let categorie of value; let i = index" [index]="categorie.iconIndex" />
  </span>
</div>
