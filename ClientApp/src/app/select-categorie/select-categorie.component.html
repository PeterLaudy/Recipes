<div class="col-xs-4 no-padding" *ngIf="categorieen">
  <input class="form-control no-padding" placeholder="Categorie?" list="list" #inputCategorie [(value)]="value.name"
         (change)="changeInput(inputCategorie.value, $event)" (keyup)="changeInput(inputCategorie.value, $event)">
  <datalist id="list">
    <option *ngFor="let categorie of categorieen" [(value)]="categorie.name"></option>
  </datalist>
  <br/>
</div>
