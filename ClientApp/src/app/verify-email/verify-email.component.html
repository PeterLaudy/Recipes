<div>
    <p>Username:</p>
    <input class="form-control" type="text" placeholder="Username" #name [(ngModel)]="userName" />

    <p *ngIf="status!=''">{{status}}</p>

    <button *ngIf="status==''" class="btn btn-primary no-padding" (click)="verifyEmail()">

    </button>
  </div>
