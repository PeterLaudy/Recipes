<h1>Verander Wachtwoord</h1>

<div>
  <p>Username:</p>
  <input class="form-control" type="text" placeholder="Username" #name [(ngModel)]="userName" />
  <br/>
  <p>Password:</p>
  <input class="form-control" type="password" placeholder="Password" #name [(ngModel)]="password" />
  <br/>
  <p>Confirm Password:</p>
  <input class="form-control" type="password" placeholder="Confirm Password" #name [(ngModel)]="confirmPassword" />
  <br/>

  <button class="col-sm-3 btn btn-primary" (click)="changePassword()">
    <span class="glyphicon glyphicon-share-alt">&nbsp;</span>Verander Wachtwoord
  </button>
</div>
